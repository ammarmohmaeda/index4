   <style>
      :root {
         --primary: #0066cc;
         --secondary: #00aaff;
         --white: #ffffff;
         --dark: #1a1a1a;
         --gray: #f0f2f5;
         --transition: all 0.3s ease;
      }

      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
         font-family: 'Poppins', sans-serif;
      }

      body {
         background: var(--gray);
         color: var(--dark);
         line-height: 1.6;
         transition: var(--transition);
      }


      .profile .name {
         font-size: 1.2rem;
         font-weight: 600;
      }

      .profile .role {
         color: var(--primary);
         margin-bottom: 1rem;
      }

      .btn, .option-btn {
         display: inline-block;
         padding: 0.8rem 2rem;
         background: var(--primary);
         color: var(--white);
         text-decoration: none;
         border-radius: 25px;
         margin: 0.5rem 0;
         transition: var(--transition);
      }

      .btn:hover, .option-btn:hover {
         background: var(--secondary);
         transform: translateY(-2px);
      }


      #close-btn {
         position: absolute;
         top: 1rem;
         right: 1rem;
         font-size: 1.5rem;
         cursor: pointer;
      }


      .navbar a:hover {
         background: var(--gray);
         color: var(--primary);
      }

      .navbar i {
         margin-right: 1rem;
      }

      .form-container {
         min-height: 100vh;
         display: flex;
         align-items: center;
         justify-content: center;
         padding: 2rem;
         padding-top: 100px;
      }

      .form-container form {
         background: var(--white);
         padding: 2rem;
         border-radius: 10px;
         box-shadow: 0 5px 15px rgba(0,0,0,0.1);
         width: 100%;
         max-width: 450px;
      }

      .form-container h3 {
         font-size: 2rem;
         text-align: center;
         margin-bottom: 2rem;
         color: var(--primary);
      }

      .form-container p {
         margin: 0.5rem 0;
         font-weight: 500;
      }

      .form-container p span {
         color: #ff3333;
      }

      .box {
         width: 100%;
         padding: 0.8rem;
         margin: 0.5rem 0;
         border: 2px solid var(--gray);
         border-radius: 5px;
         font-size: 1rem;
         transition: var(--transition);
      }

      .box:focus {
         border-color: var(--primary);
         outline: none;
         box-shadow: 0 0 5px rgba(0,102,204,0.3);
      }

      

      @keyframes fadeIn {
         from { opacity: 0; transform: translateY(-10px); }
         to { opacity: 1; transform: translateY(0); }
      }

      @media (max-width: 768px) {
         .header .flex {
            flex-direction: column;
            padding: 1rem;
         }

         .search-form {
            margin: 1rem 0;
            width: 100%;
         }

         .search-form input {
            width: 100%;
         }
      }
   </style>
   
</head>

<script>
   // Menu Toggle
   const menuBtn = document.querySelector('#menu-btn');
   const closeBtn = document.querySelector('#close-btn');
   const sidebar = document.querySelector('.side-bar');

   menuBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
   });

   closeBtn.addEventListener('click', () => {
      sidebar.classList.remove('active');
   });

   // Profile Toggle
   const userBtn = document.querySelector('#user-btn');
   const profile = document.querySelector('.profile');

   userBtn.addEventListener('click', () => {
      profile.classList.toggle('active');
   });

   // Search Form Toggle
   const searchBtn = document.querySelector('#search-btn');
   const searchForm = document.querySelector('.search-form');

   searchBtn.addEventListener('click', () => {
      searchForm.classList.toggle('active');
   });

   // Theme Toggle
   const toggleBtn = document.querySelector('#toggle-btn');
   let isDark = false;

   toggleBtn.addEventListener('click', () => {
      if (!isDark) {
         document.body.style.background = '#1a1a1a';
         document.body.style.color = '#ffffff';
         toggleBtn.classList.remove('fa-sun');
         toggleBtn.classList.add('fa-moon');
         isDark = true;
      } else {
         document.body.style.background = '#f0f2f5';
         document.body.style.color = '#1a1a1a';
         toggleBtn.classList.remove('fa-moon');
         toggleBtn.classList.add('fa-sun');
         isDark = false;
      }
   });

   // Form Validation
   const form = document.querySelector('.form-container form');
   form.addEventListener('submit', (e) => {
      const email = form.querySelector('input[name="email"]').value;
      const password = form.querySelector('input[name="pass"]').value;

      if (!email.includes('@') || password.length < 6) {
         e.preventDefault();
         alert('Please enter a valid email and password (minimum 6 characters)');
      }
   });

   // Close profile when clicking outside
   document.addEventListener('click', (e) => {
      if (!profile.contains(e.target) && !userBtn.contains(e.target)) {
         profile.classList.remove('active');
      }
   });
</script>
